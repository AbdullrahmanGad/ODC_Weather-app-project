---
- hosts: all
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image from Docker Hub
      docker_image:
        name: "{{ docker_image_name }}"
        source: pull

    - name: Run Docker container
      docker_container:
        name: my_container
        image: "{{ docker_image_name }}"
        state: started
