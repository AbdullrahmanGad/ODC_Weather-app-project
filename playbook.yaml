---
- name: Deploy Docker container to target machines
  hosts: all
  become: yes
  vars:
    docker_image: "abdelrahmangad275/weather_app:1.0.0"

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull

    - name: Run Docker container
      docker_container:
        name: weather_app
        image: "{{ docker_image }}"
        state: started
        ports:
          - "8081:80" 
