---
- name: Install Docker, pull image, and run container on target machines
  hosts: all
  become: yes  # Run tasks with elevated privileges (sudo)
  tasks:
    - name: Remove podman-docker package (if installed)
      yum:
        name: podman-docker
        state: absent

    - name: Install required packages
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Add Docker repository
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker CE
      yum:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image from Docker Hub
      docker_image:
        name: abdelrahmangad275/weather_app:latest # Replace with your image name
        source: pull

    - name: Run Docker container from the pulled image
      docker_container:
        name: weather_app_container  # Replace with your desired container name
        image: abdelrahmangad275/weather_app:latest  # Replace with your image name
        state: started
        ports:
          - "81:80"  # Map host port 80 to container port 80
